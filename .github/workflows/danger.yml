name: danger

on:
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/kotlin@0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_GIT_ACTION }}
